<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // first func computer choice 2.0, simpler
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices [Math.floor(Math.random() * 3)]
        }
        //console.log(getComputerChoice());

        // second func human choice 3.0 + fix if users input null
        function getHumanChoice() {
            let answer;
            do {
                answer = prompt("Whats your choice ? (rock, paper or scissors)");

                if (answer === null) {
                    return null;
                }

                answer = answer.toLowerCase();

            } while (!['rock', 'paper', 'scissors'].includes(answer));

            return answer;
        }
        //console.log(getHumanChoice());

        // third func 2.0
        function playRound (humanChoice, computerChoice) {
            if (humanChoice === computerChoice){
                return "It's a Tie !";
            } 
            const win = 
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper');
            if (win) {
                return `You win! ${humanChoice[0].toUpperCase() 
                                + humanChoice.slice(1)} beats ${computerChoice}.`;
            } else {
                return `You lose! ${computerChoice[0].toUpperCase() 
                                + computerChoice.slice(1)} beats ${humanChoice}.`; 
            }                     //break line to improve readibility
        }
        
        // fourth func game loop - 5 rounds
        let playAgain = true;

        while (playAgain) {
        // reset per-game
        playerScore = 0;
        computerScore = 0;
        let roundsPlayed = 0;

            while (roundsPlayed < 5) {
                const humanSelection = getHumanChoice();
                if (humanSelection === null) {
                    break; // exit the 5-round loop
                }

            const computerSelection = getComputerChoice();

            const result = playRound(humanSelection, computerSelection);
            console.log(result);

            if (result.startsWith("You win")) {
                playerScore++;
            } else if (result.startsWith("You lose")) {
                computerScore++;
            }

            roundsPlayed++;
            console.log(`Round ${roundsPlayed}/5 â€” Score: You ${playerScore} | Computer ${computerScore}`);
            console.log("-----------------------");
        }

        // If the user cancelled mid-game, stop asking to play again
        if (!playAgain) break;

        // declare winner after 5 rounds
        if (playerScore > computerScore) {
            alert(`You win the 5-round game! Congrats! Final score: ${playerScore} - ${computerScore}`);
        } else if (computerScore > playerScore) {
            alert(`You lose the 5-round game. Try again.. Final score: ${playerScore} - ${computerScore}`);
        } else {
            alert(`It's a tie! Final score: ${playerScore} - ${computerScore}`);
        }

        playAgain = confirm("Do you want to play another game?");
    }
    </script>
</body>
</html>

    <script>
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices [Math.floor(Math.random() * 3)]
        }
        //console.log(getComputerChoice());

        function getHumanChoice() {
            let answer;
            do {
                answer = prompt("Whats your choice ? (rock, paper or scissors)");

                if (answer === null) {
                    return null;
                }

                answer = answer.toLowerCase();

            } while (!['rock', 'paper', 'scissors'].includes(answer));

            return answer;
        }
        //console.log(getHumanChoice());

        function playRound (humanChoice, computerChoice) {
            if (humanChoice === computerChoice){
                return "It's a Tie !";
            } 
            const win = 
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper');
            if (win) {
                return `You win! ${humanChoice[0].toUpperCase() 
                                + humanChoice.slice(1)} beats ${computerChoice}.`;
            } else {
                return `You lose! ${computerChoice[0].toUpperCase() 
                                + computerChoice.slice(1)} beats ${humanChoice}.`; 
            }                     
        }
        //console.log(playRound(humanChoice, computerChoice));
        let playAgain = true;

        while (playAgain) {
        let playerScore = 0;
        let computerScore = 0;
        let roundsPlayed = 0;

            while (playerScore < 5 && computerScore < 5) {
                const humanChoice = getHumanChoice();
                if (humanChoice === null) {
                        break;
                }
                const computerChoice = getComputerChoice();
                const result = playRound(humanChoice, computerChoice);
                console.log(result);

                if (result.startsWith("You win")) {
                    playerScore++;
                } else if (result.startsWith("You lose")) {
                    computerScore++;
                }
            // declare winner : first who scores 5
                if (playerScore === 5) {
                    alert(`You won! Congrats! Final score: ${playerScore} - ${computerScore}`);
                    break;
                } else if (computerScore === 5) {
                    alert(`You lose. Try again.. Final score: ${playerScore} - ${computerScore}`);
                    break;
                }    
                roundsPlayed++;
                console.log(`Round ${roundsPlayed} — Score: You ${playerScore}`
                                                + `| Computer ${computerScore}`);
                console.log("-----------------------");
            }
            playAgain = confirm("Do you want to play another game?");
            if (!playAgain) break;
        }

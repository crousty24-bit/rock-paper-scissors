    <script>
        // get scores
        let playerScore = 0;
        let computerScore = 0;


        // first func computer choice
        function getComputerChoice() {
            let i = Math.floor(Math.random() * 3);
                if (i === 0) {
                   return 'rock';
                }
                else if (i === 1) {
                    return 'paper';
                }
                else {
                    return 'scissors';
                }
        }
        console.log(getComputerChoice());

        // second func human choice // may change that
        /*var userAnswer = function getHumanChoice(){
            return prompt("Whats your choice : ");
        };
        console.log(userAnswer())*/

        // second func human choice 2.0
        function getHumanChoice() {
            let answer = prompt("Whats your choice : "); //add .toLowerCase for case sensitive (remove for now)
                if (answer == 'rock') {
                    return 'rock';
                } 
                else if (answer == 'paper') {
                    return 'paper';
                } 
                else if (answer == 'scissors') {
                    return 'scissors';
                }
                else {
                    return undefined;
                }
        }
        console.log(getHumanChoice());

        // third func 
        function playRound (humanChoice, computerChoice) {
            //Use these two parameters to take the human and computer choices as arguments
            if (!humanChoice || !computerChoice) return 'Invalid choice';

            if (humanChoice === computerChoice){
                return "It's a Tie !";
            } else if (humanChoice === "rock" && computerChoice === "scissors") {
                return "You win ! Rock Beats Paper.";
            } else if (humanChoice === "paper" && computerChoice === "rock") {
                return "You win ! Paper Beats Rock.";
            } else if (humanChoice === "scissors" && computerChoice === "paper") {
                return "You win ! Scissors Beats Paper.";
            }
            else { 
                return `You lose ! ${computerChoice[0].toUpperCase() + computerChoice.slice(1)} Beats ${humanChoice}.`;
            }
        }
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        console.log(playRound(humanSelection, computerSelection));
        

    </script>
